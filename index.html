<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oni Neko Gamers Reels!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <img
        src="assets/images/logo-no-background.png"
        alt="logo"
        height="150px"
        width="150px"
      />
    </div>
    <div class="row g-0 justify-content-center mb-3">
      <div class="col-4 d-flex justify-content-center">
        <img id="reel1" src="assets/images/question.png" class="rounded" alt="..." />
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img id="reel2" src="assets/images/question.png" class="rounded" alt="..." />
      </div>
      <div class="col-4 d-flex justify-content-center">
        <img id="reel3" src="assets/images/question.png" class="rounded" alt="..." />
      </div>

      <div class="row g-0 justify-content-center">
        <div class="col-3 justify-content-center d-flex">
          <button
            id="btnstop1"
            type="onclick=myFunction"
            class="btn-primary stopButton"
          >
            Stop!
          </button>
          <button
            id="btnstop2"
            type="onclick=myFunction"
            class="btn-primary stopButton"
          >
            Stop!
          </button>
          <button
            id="btnstop3"
            type="onclick=myFunction"
            class="btn-primary stopButton"
          >
            Stop!
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 justify-content-center d-flex">
          <button
            id="btnstart"
            type="onclick=myFunction"
            class="btn-primary startButton"
          >
            Start!
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
